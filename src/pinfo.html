<!DOCTYPE html>
<html>

<head>
  <title>pinfo for photo information</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="pinfo.css">

</head>
<body>

<div class="container">
  <div class="row" id="title-row">
    <h3>pinfo</h3>
  </div>

  <div class="row" id="info-row">
    <div class="col-sm-8">
        <em>
          <strong>
            <p id="filename">no file loaded</p>
          </strong>
        </em>
      <p>
        <span id="filetype"></span>
        <span id="filesize"></span>
      </p>
    </div>
    <div class="col-sm-4" id="dropzone">
      <em>drag an image here</em>
    </div>
  </div>

  <div class="row" id="data-row">
    <div class="col-sm-8" id="photo-frame-box">
      <canvas id="photo-frame" width="300" height="300">
        canvas not supported
      </canvas>
    </div>
    <div class="col-sm-4" id="photo-info-box">
        <div class="hist-box" id="photo-info-red">
        </div>
        <div class="hist-box" id="photo-info-green">
        </div>
        <div class="hist-box" id="photo-info-blue">
        </div>
    </div>
  </div>

</div>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="   crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script type="text/javascript" src="piexif.js"></script>
<script type="text/javascript" src="pinfo.js"></script>
</body>
</html>
